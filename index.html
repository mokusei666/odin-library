<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/711aed2244.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
</head>
<body>
  <h1>Book Library</h1>
  <button class="add-book">
    New Book
  </button>
  <dialog>
    <form action="#" autocomplete="off">
      <fieldset class="form__book-details">
        <legend>Book Details</legend>
        <label for="title">Book Title</label>
        <input type="text" id="title" required>
        <label for="author">Book Author</label>
        <input type="text" id="author" required>
        <label for="pages">Number Of Pages</label>
        <input type="number" id="pages" required>
      </fieldset>
      <fieldset>
        <legend>Read</legend>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="read-status" value="check" required>
        <label for="no">No</label>
        <input type="radio" id="no" name="read-status" value="circle-xmark" required>
      </fieldset>
      <fieldset>
        <button type="submit" class="form__submit-btn">
          Submit
        </button>
        <button class="form__close-btn">Cancel</button>
      </fieldset>
    </form>
  </dialog>
  <div id="library"></div>
  <script src="javascript.js"></script>
</body>
</html>
